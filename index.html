<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logo-navBar">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo">
                    <span>Дом №14</span>
                </div>
                <nav class="navBar">
                    <ul>
                        <li>Главная</li>
                        <li>Инфарструктура</li>
                        <li>О нас</li>
                        <li>Контакты</li>
                    </ul>
                </nav>
                <div class="contacts">
                    <div class="phoneNumber">
                        <img src="./img/phone.svg" alt="phone">
                        <span>(3532) 935-002</span>
                    </div>
                    <span>ntv.osobniak@mail.ru</span>
                    <button class="buttons">Заказать звонок</button>
                </div>
            </div>
            <div class="headerTitle">
                <h1>
                    <span>дом №14</span> в жилом районе гранд парк - дом,<br>
                    построенный и преимуществ!
                </h1>
                <h2>
                    Комфортная жизнь в районе с хорошей экологией,<br>
                    транспортной доступностью и социальной инфраструктурой
                </h2>
                <div class="renthouseDate">
                    <img src="./img/key.svg" alt="key">
                    <span>Сдача дома: июль 2023 года</span>
                </div>
                <button class="buttons rentButton">Смотреть планировки и цены</button>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
